version: "3.8"

services:
  authenticationDB:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: [ "CMD-SHELL", "for i in {1..3}; do mysqladmin ping -h localhost -u root -proot && sleep 6 || exit 1; done" ]
      start_period: 40s
      retries: 25
      timeout: 25s
  adminer:
    image: adminer
    ports:
      - 8080:8080
  authentication:
    image: authentication
    environment:
      - PRODUCTION=True
      - DATABASE_URL=authenticationDB
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
    ports:
      - 5000:5000
    depends_on:
      migration:
        condition: service_completed_successfully
  migration:
    image: migration
    environment:
      - PRODUCTION=True
      - DATABASE_URL=authenticationDB
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
    depends_on:
      authenticationDB:
        condition: service_healthy
